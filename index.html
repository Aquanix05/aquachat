        #chatContainer {

            margin-bottom: 10px;
            padding: 10px;

            font-size: 16px;
        }
        #joinChat, #sendMessage {
            width: 100%;
            padding: 15px;
            border: none;

            background-color: #555;
            color: #fff;

            font-size: 16px;
        }
        #joinChat {

        }
    </style>
</head>
